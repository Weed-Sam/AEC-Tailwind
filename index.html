<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced User Registration - Tailwind CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'], // Set Roboto as the default sans-serif font
                    },
                    minHeight: {
                        'textarea-sm': '80px', // Custom min-height for textarea
                    },
                    boxShadow: {
                        'custom-light': '0 4px 15px rgba(0, 0, 0, 0.08)', // A softer shadow
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-white p-8 md:p-10 rounded-xl shadow-custom-light my-8">

        <h2 class="text-center text-3xl md:text-4xl font-bold text-blue-800 mb-8">Create Your Account</h2>

        <form action="#" method="post" class="space-y-6">
            <div>
                <label for="fullName" class="block mb-2 font-medium text-gray-700 text-sm">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-base text-gray-800
                              focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none
                              transition duration-200 ease-in-out">
            </div>

            <div>
                <label for="email" class="block mb-2 font-medium text-gray-700 text-sm">Email Address</label>
                <input type="email" id="email" name="email" placeholder="e.g., your.name@example.com" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-base text-gray-800
                              focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none
                              transition duration-200 ease-in-out">
            </div>

            <div>
                <label for="phone" class="block mb-2 font-medium text-gray-700 text-sm">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-base text-gray-800
                              focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none
                              transition duration-200 ease-in-out">
                <small class="block mt-1 text-gray-600 text-xs">Format: 123-456-7890</small>
            </div>

            <fieldset class="border border-gray-200 p-5 rounded-lg bg-gray-50">
                <legend class="font-semibold px-2 text-blue-700 text-lg">Address Information</legend>
                <div class="space-y-4 pt-4"> <div>
                        <label for="streetAddress" class="block mb-2 font-medium text-gray-700 text-sm">Street Address</label>
                        <input type="text" id="streetAddress" name="streetAddress" placeholder="e.g., 123 Main St."
                               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-base text-gray-800
                                      focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none
                                      transition duration-200 ease-in-out">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="city" class="block mb-2 font-medium text-gray-700 text-sm">City</label>
                            <input type="text" id="city" name="city" placeholder="e.g., New York"
                                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-base text-gray-800
                                          focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none
                                          transition duration-200 ease-in-out">
                        </div>
                        <div>
                            <label for="state" class="block mb-2 font-medium text-gray-700 text-sm">State/Province</label>
                            <input type="text" id="state" name="state" placeholder="e.g., NY"
                                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-base text-gray-800
                                          focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none
                                          transition duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="zipCode" class="block mb-2 font-medium text-gray-700 text-sm">Zip/Postal Code</label>
                            <input type="text" id="zipCode" name="zipCode" placeholder="e.g., 10001" pattern="[0-9]{5}(-[0-9]{4})?"
                                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-base text-gray-800
                                          focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none
                                          transition duration-200 ease-in-out">
                        </div>
                        <div>
                            <label for="country" class="block mb-2 font-medium text-gray-700 text-sm">Country</label>
                            <select id="country" name="country"
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-base text-gray-800
                                           focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none
                                           transition duration-200 ease-in-out">
                                <option value="">--Please select--</option>
                                <option value="USA">United States</option>
                                <option value="CAN">Canada</option>
                                <option value="GBR">United Kingdom</option>
                                <option value="IND">India</option>
                                <option value="AUS">Australia</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div>
                <label for="dob" class="block mb-2 font-medium text-gray-700 text-sm">Date of Birth</label>
                <input type="date" id="dob" name="dob"
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-base text-gray-800
                              focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none
                              transition duration-200 ease-in-out">
            </div>

            <div>
                <label for="age" class="block mb-2 font-medium text-gray-700 text-sm">Age</label>
                <input type="number" id="age" name="age" min="1" max="120" placeholder="e.g., 30"
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-base text-gray-800
                              focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none
                              transition duration-200 ease-in-out">
            </div>

            <fieldset class="border border-gray-200 p-5 rounded-lg bg-gray-50">
                <legend class="font-semibold px-2 text-blue-700 text-lg">Gender</legend>
                <div class="space-y-3 pt-4"> <div class="flex items-center">
                        <input type="radio" id="male" name="gender" value="male"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                        <label for="male" class="ml-2 block text-sm text-gray-700">Male</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="female" name="gender" value="female"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                        <label for="female" class="ml-2 block text-sm text-gray-700">Female</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="otherGender" name="gender" value="other"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                        <label for="otherGender" class="ml-2 block text-sm text-gray-700">Other</label>
                    </div>
                </div>
            </fieldset>

            <fieldset class="border border-gray-200 p-5 rounded-lg bg-gray-50">
                <legend class="font-semibold px-2 text-blue-700 text-lg">Interests</legend>
                <div class="space-y-3 pt-4"> <div class="flex items-center">
                        <input type="checkbox" id="reading" name="interests" value="reading"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="reading" class="ml-2 block text-sm text-gray-700">Reading</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="sports" name="interests" value="sports"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="sports" class="ml-2 block text-sm text-gray-700">Sports</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="coding" name="interests" value="coding"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="coding" class="ml-2 block text-sm text-gray-700">Coding</label>
                    </div>
                </div>
            </fieldset>

            <div>
                <label for="password" class="block mb-2 font-medium text-gray-700 text-sm">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-base text-gray-800
                              focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none
                              transition duration-200 ease-in-out">
            </div>

            <div>
                <label for="comments" class="block mb-2 font-medium text-gray-700 text-sm">Comments/Questions</label>
                <textarea id="comments" name="comments" rows="5" placeholder="Enter any comments or questions here."
                          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-base text-gray-800
                                 resize-y min-h-textarea-sm
                                 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none
                                 transition duration-200 ease-in-out"></textarea>
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-6 border border-transparent rounded-lg shadow-sm
                               text-lg font-bold text-white bg-blue-600
                               hover:bg-blue-700 active:scale-95 transition duration-200 ease-in-out
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Submit Registration
                </button>
            </div>
        </form>

    </div>

</body>
</html>
